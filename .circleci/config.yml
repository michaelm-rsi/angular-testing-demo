# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10-browsers

    steps:
      # Pre Checkout
      # Protractor needs Google Chrome version 62 minimum. Unfortunately CircleCI's
      # image has version 60. So we need to step through the update process to get the
      # latest Chrome.
      #- run: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      #- run: sudo sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
      #- run: sudo apt-get update
      #- run: sudo apt-get --only-upgrade install google-chrome-stable

      - checkout

      #Post Checkout, pre Test tasks
      - run: sudo yarn global add @angular/cli
      - run: sudo ng set --global packageManager=yarn
      - run: sudo yarn global add protractor
      - run: sudo yarn add browserstack-local
      #- run: sudo webdriver-manager update
      - run:  yarn install
      - run: ng set --global warnings.versionMismatch=false
      - run:
          name: Webserver Start
          command: ng serve
          background: true

      #Tests - Start with the Linting syntax test.
      - run: ng lint
      # Karma tests
      - run: ng test --watch=false
      #Now the Protractor end to end test.
      - run: protractor
