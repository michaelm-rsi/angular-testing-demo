# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    pre:
      - google-chrome --version
      - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub50 | sudo apt-key add -
      - sudo sh -c ‘echo “deb [arch=amd64] http://dl.google.com/linux/chrome/deb/26 stable main” >> /etc/apt/sources.list.d/google.list’
      - sudo apt-get update
      - sudo apt-get --only-upgrade install google-chrome-stable
      - google-chrome --version

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: sudo yarn global add @angular/cli
      - run: sudo yarn global add protractor
      - run: sudo ng set --global packageManager=yarn
      - run: yarn install
      - run: sudo webdriver-manager update

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: ng test --watch=false
      - run: protractor
