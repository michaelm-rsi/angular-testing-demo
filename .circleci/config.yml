# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10-browsers

    steps:
      # Pre Checkout
      #- run: google-chrome --version
      - run: wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
      - run: sudo sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
      - run: sudo apt-get update
      - run: sudo apt-get --only-upgrade install google-chrome-stable
      #- run: google-chrome --version

      - checkout

      #Post Checkout, pre Test tasks
      - run: sudo yarn global add @angular/cli
      - run: sudo ng set --global packageManager=yarn
      - run: sudo yarn global add protractor
      - run: sudo webdriver-manager update
      - run:  yarn install

      #Test!
      - run: ng test --watch=false
      - run: ng serve &
      - run: protractor
